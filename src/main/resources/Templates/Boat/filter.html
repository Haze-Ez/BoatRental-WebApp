<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>FILTER ON BOATS</title>
</head>

<body style="
            margin:0;
            font-family: 'Segoe UI',sans-serif;
            text-align: center;
            background: linear-gradient(to bottom,yellow,darkblue);
            min-height: 100vh;
">

<h1>Filter Boats</h1>

<form th:action="@{/boats/filter}" method="post">
    <table border="1" align="center">
        <tr><td><label>Min Seats: <input type="number" name="min" /></label></td></tr>
        <tr><td><label>Max Seats: <input type="number" name="max" /></label></td></tr>
        <tr><td><label>Max Price: <input type="number" step="0.01" name="price" /></label></td></tr>
        <tr><td><label>Brand:
            <select name="brand">
            <option value="">-- Select Brand --</option>
            <option th:each="boat : ${boats}"
                    th:value="${boat.brand}"
                    th:text="${boat.brand}">
            </option>
            </select>

        </label></td></tr>
        <tr><td><label>Model:
            <select name="boatModel">
            <option value="">-- Select Model --</option>
            <option th:each="boat : ${boats}"
                    th:value="${boat.model}"
                    th:text="${boat.model}">
            </option>
            </select>
        </label></td></tr>
        <tr><td><button type="submit">Filter</button></td></tr>
    </table>
</form>

</body>
</html>
