<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Boat</title>
</head>
<body style="
            margin:0;
            font-family: 'Segoe UI',sans-serif;
            text-align: center;
            background: linear-gradient(to bottom,yellow,darkorange);
            min-height: 100vh;
">
<h1>EDIT BOAT</h1>
<form th:action="@{/boats/edit}" th:object="${boat}" method="post">
    <input type="hidden" th:field="*{id}" />
    <table align="center" border="1" style="background: linear-gradient(to bottom,#fff8dc, #ffa000);">
        <tr><td style="background: transparent;">Brand: <input type="text" th:field="*{brand}" /></td></tr>
        <tr><td style="background: transparent;">Model: <input type="text" th:field="*{model}" /></td></tr>
        <tr><td style="background: transparent;">Price per Day: <input type="number" step="0.01" th:field="*{pricePerDay}" /></td></tr>
        <tr><td style="background: transparent;">Seats: <input type="number" th:field="*{seats}" /></td></tr>
        <tr><td style="background: transparent;">Plate Number: <input type="text" th:field="*{plateNumber}" /></td></tr>
        <tr><td style="background: transparent;">Available: <input type="checkbox" th:field="*{available}" /></td></tr>
    </table>
    <p><input type="submit" value="Save" /></p>
</form>
<a th:href="@{/boats}">Back to list</a>
</body>
</html>
