<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers List</title>
</head>
<body style="
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, mediumpurple, lightcyan);
            min-height: 100vh;
            text-align: center;
">
<h1>CUSTOMERS LIST</h1>
<a th:href="@{/customers/add}">Add New Customer</a>
<table border="1" align="center" style="background: linear-gradient(to bottom, lightcyan, mediumpurple)">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Boat License</th>
        <th>Country Code</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.boatLicense}"></td>
        <td th:text="${customer.countrycode}"></td>
        <td>
            <a th:href="@{/customers/{id2}(id2=${customer.id})}">Details</a> |
            <a th:href="@{/customers/edit/{id2}(id2=${customer.id})}">Edit</a> |
            <a th:href="@{/customers/delete/{id2}(id2=${customer.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
